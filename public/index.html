<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Destination Diary</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/landing.css">
</head>

<body>
    <header role="header">
        <div class="user-menu">
            <a href="#">Sign In</a>
        </div>
        <div id="hero-container">
            <h1>
                <i class="fa fa-suitcase"></i> My Destination Diary
            </h1>
        </div>
    </header>
    <main role="main" class="dest-section">
        <h2>Where have people been travelling?</h2>
        <div class="public-dest">
            <div class="dest-album">
                <div class="dest-gradient"></div>
                <div class="dest-img">
                    <img src="img/img1.jpg">
                    <img src="img/img2.jpg">
                    <img src="img/img3.jpg">
                    <img src="img/img4.jpg">
                    <img src="img/img5.jpg">
                </div>
                <div class="dest-label">
                    <h3 class="dest-name">Toronto</h3>
                    <p class="dest-author">
                        <i class="fa fa-user-circle"></i> Mike Myers
                    </p>
                </div>
            </div>
        </div>
        <div class="public-dest">
                <div class="dest-album">
                    <div class="dest-gradient"></div>
                    <div class="dest-img">
                        <img src="img/img1.jpg">
                        <img src="img/img2.jpg">
                        <img src="img/img3.jpg">
                        <img src="img/img4.jpg">
                        <img src="img/img5.jpg">
                    </div>
                    <div class="dest-label">
                        <h3 class="dest-name">Orlando, FL</h3>
                        <p class="dest-author">
                            <i class="fa fa-user-circle"></i> Wayne Brady
                        </p>
                    </div>
                </div>
            </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
