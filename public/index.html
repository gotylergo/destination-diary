<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Destination Diary</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <h1>My Destination Diary</h1>
            <div class="card new-dest-card card-shadow">
                    <h3 contenteditable="true" placeholder="Where would you like to go!?"></h3>
                    <ul>
                        <li contenteditable="true" placeholder="What should we do there?"></li>
                        <li contenteditable="true" placeholder="Hint: Type in the placeholders above to start creating your first destination. When you're done, click enter!"></li>
                    </ul>
                </div>
        <div class="card dest-card card-shadow hawaii-card">
            <h3 contenteditable="true">Hawaii</h3>
            <ul>
                <li contenteditable="true">Go surfing</li>
                <li contenteditable="true">Meet Lilo & Stitch</li>
            </ul>
        </div>
        <div class="card dest-card card-shadow ny-card">
            <h3 contenteditable="true">New York City</h3>
            <ul>
                <li contenteditable="true">See Times Square</li>
                <li contenteditable="true">Climb the Statue of Liberty</li>
                <li contenteditable="true">Walk through Central Park</li>
            </ul>
        </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    </body>
</html>
